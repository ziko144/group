<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>

<body>
         <form action="">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" class="form-control">
                <small class="form-text text-muted">please enter a correct email</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" class="form-control">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea type="message" id="message" rows="5" class="form-control"></textarea>
            </div>
            <div class="input-group mt-3">
                <input type="text" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text" id="ig">@gmail.com</span>
                </div>
            </div>
            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="ig">https://Motor/</span>
                </div>
                <input type="text" class="form-control">
            </div>
            <div class="clearfix mt-4">
                <div class="float-start w-50">
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" id="name" placeholder="Enter name" class="form-control">
                    </div>
                </div>
                <div class="float-start w-50">
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" placeholder="Enter surname" class="form-control">
                    </div>
                </div>
            </div>
            <br>
            <input class="input" type="Submit" value="Sumbit" />
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
